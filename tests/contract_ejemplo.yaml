contract_version: "1.0"

dataset:
  id: test_dataset
  title: "Test Dataset"

schema_policy:
  on_missing_columns: fail
  on_extra_columns: warn

columns:
  - name: id
    criticality: high
    rules:
      - id: required
      - id: unique

  - name: value
    criticality: medium
    rules:
      - id: range
        min: 0
