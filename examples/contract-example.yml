columns:
  - name: id
    rules:
      - id: RequiredRule
      - id: UniqueRule

  - name: age
    rules:
      - id: RangeRule
        params:
          min: 0
          max: 120

  - name: email
    rules:
      - id: RequiredRule
      - id: RegexRule
        params:
          pattern: '^\\S+@\\S+\\.\\S+$'

  - name: country
    rules:
      - id: DomainRule
        params:
          values: ['ES','US','FR']
