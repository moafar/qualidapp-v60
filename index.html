<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Manager (SOLID)</title>
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Librer√≠as globales necesarias: js-yaml (parser YAML) y dayjs (parseo de fechas) -->
    <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.8/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.8/plugin/customParseFormat.js"></script>
    <script>
      if (window.dayjs && typeof dayjs_plugin_customParseFormat !== 'undefined') {
        dayjs.extend(dayjs_plugin_customParseFormat);
      }
    </script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

    <header>
        <div class="brand-area">
            <h1>Contract Manager</h1>
            <span id="versionBadge" class="badge" style="background:#f1f5f9; color:#64748b;">v1.4.2</span>
        </div>

        <div class="tabs header-tabs">
            <div class="tab active" data-target="tab-overview">Resumen</div>
            <div class="tab" data-target="tab-tree">√Årbol</div>
            <div class="tab" data-target="tab-columns">Columns</div>
            <div class="tab" data-target="tab-catalog">Rule catalog</div>
            <div class="tab" data-target="tab-validation">Validaci√≥n</div>
        </div>

        <div class="header-actions">
            <input type="file" id="yamlFileInput" accept=".yaml,.yml" style="display:none;">
            <button id="btnLoadYaml" class="btn-header icon-btn">üìÇ Cargar</button>
            
            <div class="v-separator"></div>

            <button id="btnEdit" class="btn-header icon-btn">‚úèÔ∏è Editar</button>
            <button id="btnSave" class="btn-header btn-primary icon-btn hidden">üíæ Guardar</button>
            <button id="btnCancel" class="btn-header icon-btn hidden" style="color:#b91c1c; border-color:#fecaca; background:#fef2f2;">‚ùå Cancelar</button>
        </div>
    </header>

    <div class="wrap" id="mainLayout">
        
        <div class="pane">
            <textarea id="yamlInput" placeholder="Pega tu contrato YAML aqu√≠..."></textarea>
        </div>

        <div class="gutter" id="resizeGutter"></div>

        <div class="pane" id="viewerPane">
            <!-- toolbar movida dentro de #tab-columns; duplicado eliminado -->
            <div class="tab-content">
                <div id="tab-overview" class="tab-pane active">
                    <div style="color:var(--text-muted); padding:20px;">[Debe cargarse un contrato para ver su resumen]</div>
                </div>
                <div id="tab-tree" class="tab-pane hidden">
                    <div style="color:var(--text-muted); padding:20px;">[Debe cargarse un contrato para ver el √Årbol]</div>
                </div>
                <div id="tab-columns" class="tab-pane hidden">
                    <div class="toolbar" id="filterToolbar">
                        <input type="text" id="searchFilter" placeholder="Buscar columna..." style="width: 200px;">
                        <select id="critFilter">
                            <option value="">Criticidad: Todas</option>
                            <option value="high">Alta</option>
                            <option value="medium">Media</option>
                            <option value="low">Baja</option>
                        </select>
                        <select id="typeFilter" title="Filtrar por tipo esperado">
                            <option value="">Tipo: todos</option>
                            <option value="identifier">Identificador</option>
                            <option value="text">Texto</option>
                            <option value="categorical">Categ√≥rico</option>
                            <option value="numeric">Num√©rico</option>
                            <option value="datetime">Fecha/Hora</option>
                            <option value="boolean">Booleano</option>
                        </select>
                    </div>
                    <div class="columns-scroll">
                        <div style="color:var(--text-muted); padding:20px;">[Debe cargarse un contrato para ver el detalle de columnas]</div>
                    </div>    
                </div>
                <div id="tab-catalog" class="tab-pane hidden">
                    <div style="color:var(--text-muted); padding:20px;">[Debe cargarse un contrato para ver el Cat√°logo de Reglas]</div>
                </div>
                <div id="tab-validation" class="tab-pane hidden">
                    <div style="display:flex; gap:10px; align-items:center;">
                        <strong>Dataset:</strong>
                        <input type="file" id="fileInput" accept=".xlsx, .csv">
                        <button id="btnValidate" class="btn-header btn-primary" disabled>Validar</button>
                    </div>

                    <div id="output"></div>

                    <!-- Nuevo reporte v2 -->
                    <div id="reportContainer"></div>
                </div>

            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>

</body>
</html>
